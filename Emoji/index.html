<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center bg-teal-200">
      <div class="head bg-teal-200 shadow-xl">
        <div
          class="transform hover:rotate-45 transition duration-500 cssEye leftEye"
        >
          <div class="cssEyeLid">
            <div class="cssPupil"></div>
          </div>
        </div>
        <div
          class="transform hover:rotate-45 transition duration-500 cssEye rightEye"
        >
          <div class="cssEyeLid">
            <div class="cssPupil"></div>
          </div>
        </div>
        <div class="cssNose"></div>
        <div class="cssMouth"></div>
      </div>
      <div class="heart animate-pulse"></div>
    </div>
  </body>
</html>
